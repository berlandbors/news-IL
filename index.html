<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости Израиля онлайн</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
    <style>
        /* ── Keyframes ─────────────────────────────────────────────────── */
        @keyframes glitch {
            0%   { clip-path: inset(0 0 98% 0); transform: translate(-4px, 0); }
            5%   { clip-path: inset(30% 0 50% 0); transform: translate(4px, 0); }
            10%  { clip-path: inset(60% 0 20% 0); transform: translate(-2px, 0); }
            15%  { clip-path: inset(80% 0 5% 0);  transform: translate(2px, 0); }
            20%  { clip-path: inset(0 0 0 0);      transform: translate(0, 0); }
            100% { clip-path: inset(0 0 0 0);      transform: translate(0, 0); }
        }

        @keyframes neon-flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow:
                    0 0 5px #f0f0f0,
                    0 0 10px #f0f0f0,
                    0 0 20px #98c998,
                    0 0 40px #98c998;
                opacity: 1;
            }
            20%, 24%, 55% {
                text-shadow: none;
                opacity: 0.6;
            }
        }

        @keyframes glow-pulse {
            0%, 100% { box-shadow: 0 0 8px #7ec8e3, 0 0 20px #7ec8e3, inset 0 0 8px rgba(126,200,227,0.1); }
            50%       { box-shadow: 0 0 16px #7ec8e3, 0 0 40px #7ec8e3, inset 0 0 16px rgba(126,200,227,0.2); }
        }

        @keyframes btn-glow-pulse {
            0%, 100% { box-shadow: 0 0 6px #e8d99f, 0 0 18px #e8d99f, inset 0 0 6px rgba(232,217,159,0.1); }
            50%       { box-shadow: 0 0 14px #e8d99f, 0 0 36px #e8d99f, inset 0 0 14px rgba(232,217,159,0.2); }
        }

        @keyframes scanlines {
            0%   { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(-12px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        @keyframes cursor-blink {
            0%, 100% { opacity: 1; }
            50%       { opacity: 0; }
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50%       { opacity: 0.7; }
        }

        @keyframes dots {
            0%, 20%   { content: ''; }
            40%       { content: '.'; }
            60%       { content: '..'; }
            80%, 100% { content: '...'; }
        }

        /* ── Base ──────────────────────────────────────────────────────── */
        *, *::before, *::after { box-sizing: border-box; }

        body {
            font-family: 'Share Tech Mono', 'Courier New', Consolas, Monaco, monospace;
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #f0f0f0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Subtle grid background */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(152,201,152,0.04) 1px, transparent 1px),
                linear-gradient(90deg, rgba(152,201,152,0.04) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: 0;
        }

        /* CRT scanlines overlay */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background: repeating-linear-gradient(
                to bottom,
                transparent 0px,
                transparent 3px,
                rgba(0,0,0,0.18) 3px,
                rgba(0,0,0,0.18) 4px
            );
            pointer-events: none;
            z-index: 9999;
            animation: scanlines 8s linear infinite;
        }

        /* ── Header ────────────────────────────────────────────────────── */
        header {
            position: relative;
            background: linear-gradient(180deg, #0d0d1a 0%, #0a0a0a 100%);
            text-align: center;
            padding: 2rem 1rem 1.5rem;
            border-bottom: 1px solid #7ec8e3;
            box-shadow: 0 4px 30px rgba(126,200,227,0.2);
            animation: fade-in 0.8s ease both;
            overflow: hidden;
        }

        header::before {
            content: '╔══════════════════════════════════════════════╗';
            display: block;
            color: rgba(152,201,152,0.3);
            font-size: 0.75rem;
            letter-spacing: 0;
            margin-bottom: 0.5rem;
            overflow: hidden;
            white-space: nowrap;
        }

        header::after {
            content: '╚══════════════════════════════════════════════╝';
            display: block;
            color: rgba(152,201,152,0.3);
            font-size: 0.75rem;
            margin-top: 0.5rem;
            overflow: hidden;
            white-space: nowrap;
        }

        /* Glitch title */
        .glitch-title {
            position: relative;
            font-family: 'VT323', 'Courier New', monospace;
            font-size: clamp(1.8rem, 5vw, 3rem);
            color: #f0f0f0;
            letter-spacing: 0.08em;
            margin: 0 0 0.4rem;
            animation: neon-flicker 6s infinite;
            text-transform: uppercase;
        }

        .glitch-title::before,
        .glitch-title::after {
            content: attr(data-text);
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .glitch-title::before {
            color: #e8d99f;
            animation: glitch 4s infinite;
            animation-delay: 0.5s;
        }

        .glitch-title::after {
            color: #98c998;
            animation: glitch 4s infinite reverse;
            animation-delay: 1s;
        }

        header h3 {
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.85rem;
            color: #e8d99f;
            letter-spacing: 0.12em;
            margin: 0.2rem 0;
            text-shadow: 0 0 8px #e8d99f;
        }

        header p {
            font-size: 0.75rem;
            color: #7ec8e3;
            margin: 0.3rem 0 0;
            letter-spacing: 0.2em;
        }

        /* ── Main ──────────────────────────────────────────────────────── */
        main {
            position: relative;
            z-index: 1;
            padding: 0 1rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* ── Button container ──────────────────────────────────────────── */
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin: 1.5rem auto;
            flex-wrap: wrap;
        }

        /* ── Buttons ───────────────────────────────────────────────────── */
        #loadNews,
        #refreshNews {
            display: block;
            margin: 0;
            padding: 0.7rem 2rem;
            background: transparent;
            border: 1px solid #e8d99f;
            font-family: 'Share Tech Mono', 'Courier New', monospace;
            font-size: 1rem;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, letter-spacing 0.2s;
        }

        #loadNews {
            color: #98c998;
            animation: btn-glow-pulse 2.5s ease-in-out infinite;
        }

        #loadNews::before {
            content: '> ';
            color: #e8d99f;
        }

        #loadNews:hover,
        #loadNews:focus {
            background: rgba(126,200,227,0.08);
            color: #7ec8e3;
            letter-spacing: 0.2em;
            outline: none;
            box-shadow: 0 0 20px #7ec8e3, 0 0 40px #7ec8e3;
        }

        #refreshNews {
            color: #7ec8e3;
            border-color: #7ec8e3;
            animation: glow-pulse 2.5s ease-in-out infinite;
        }

        #refreshNews::before {
            content: '↺ ';
            color: #7ec8e3;
        }

        #refreshNews:hover,
        #refreshNews:focus {
            background: rgba(232,217,159,0.08);
            color: #e8d99f;
            letter-spacing: 0.2em;
            outline: none;
            box-shadow: 0 0 20px #e8d99f, 0 0 40px #e8d99f;
        }

        /* ── Loading message ───────────────────────────────────────────── */
        #loadingMessage {
            display: none;
        }

        /* ── Loading overlay ───────────────────────────────────────────── */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .progress-container {
            width: 70%;
            max-width: 400px;
            text-align: center;
        }

        .loading-text {
            font-family: 'Courier New', Consolas, monospace;
            font-size: 18px;
            color: #98c998;
            letter-spacing: 0.15em;
            margin-bottom: 0.8rem;
            text-shadow: 0 0 8px #98c998;
            animation: flicker 1.5s infinite;
        }

        .dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        .progress-bar-bg {
            width: 100%;
            height: 24px;
            background: #111;
            border: 1px solid #98c998;
            box-shadow: 0 0 8px rgba(152,201,152,0.3);
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #98c998, #7ec8e3);
            box-shadow:
                0 0 10px #98c998,
                0 0 20px #98c998,
                inset 0 0 10px rgba(152,201,152,0.5);
            transition: width 0.05s linear;
        }

        .progress-percent {
            margin-top: 0.5rem;
            font-family: 'Courier New', Consolas, monospace;
            font-size: 14px;
            color: #f0f0f0;
            letter-spacing: 0.1em;
        }

        /* ── iframe ────────────────────────────────────────────────────── */
        .iframe-wrapper {
            position: relative;
            margin-top: 1.2rem;
            border: 1px solid #7ec8e3;
            animation: glow-pulse 3s ease-in-out infinite;
        }

        .iframe-wrapper::before {
            content: '[ LIVE FEED ]';
            position: absolute;
            top: -0.85rem;
            left: 1rem;
            background: #0a0a0a;
            padding: 0 0.5rem;
            color: #7ec8e3;
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            text-shadow: 0 0 8px #7ec8e3;
            z-index: 2;
        }

        #newsFrame {
            display: block;
            width: 100%;
            height: 400px;
            border: none;
            background: #000;
            filter: brightness(0.95) contrast(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1 class="glitch-title" data-text="Новости Израиля онлайн">Новости Израиля онлайн</h1>
        <h3>▓ страница обновляется через каждые 5 мин. ▓</h3>
        <p>:: berlandbor ::</p>
    </header>
    <main>
        <div class="button-container">
            <button id="loadNews">Загрузить новости</button>
            <button id="refreshNews">Обновить новости</button>
        </div>
        <p id="loadingMessage">Загрузка новостей</p>
        <div class="iframe-wrapper">
            <iframe id="newsFrame" src="" title="Лента новостей Израиля"></iframe>
            <div class="loading-overlay" id="loadingOverlay">
                <div class="progress-container">
                    <div class="loading-text">Loading<span class="dots"></span></div>
                    <div class="progress-bar-bg">
                        <div class="progress-bar-fill" id="progressBar"></div>
                    </div>
                    <div class="progress-percent" id="progressPercent">0%</div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Запуск кода после загрузки DOM
        document.addEventListener('DOMContentLoaded', () => {
            const loadNewsBtn = document.getElementById('loadNews');
            const refreshNewsBtn = document.getElementById('refreshNews');
            const newsFrame = document.getElementById('newsFrame');

            // Функция показа прогресс-бара
            const showProgressBar = (callback) => {
                const overlay = document.getElementById('loadingOverlay');
                const progressBar = document.getElementById('progressBar');
                const progressPercent = document.getElementById('progressPercent');

                overlay.style.display = 'flex';
                progressBar.style.width = '0%';
                progressPercent.textContent = '0%';

                let progress = 0;
                const duration = 2500; // 2.5 секунды
                const interval = 50;   // обновление каждые 50мс
                const increment = (interval / duration) * 100;

                const progressInterval = setInterval(() => {
                    progress += increment;
                    if (progress >= 100) {
                        progress = 100;
                        clearInterval(progressInterval);
                        progressBar.style.width = '100%';
                        progressPercent.textContent = '100%';
                        setTimeout(() => {
                            overlay.style.display = 'none';
                            progressBar.style.width = '0%';
                            progressPercent.textContent = '0%';
                            if (callback) callback();
                        }, 300);
                    } else {
                        progressBar.style.width = progress + '%';
                        progressPercent.textContent = Math.round(progress) + '%';
                    }
                }, interval);
            };

            // Функция для загрузки новостей
            const loadNews = () => {
                showProgressBar(() => {
                    try {
                        newsFrame.src = "https://news.startpage.co.il/russian/#";
                    } catch (error) {
                        console.error('Ошибка загрузки новостей:', error);
                        alert('Не удалось загрузить новости. Попробуйте позже.');
                    }
                });
            };

            // Функция для обновления новостей
            const refreshNews = () => {
                showProgressBar(() => {
                    try {
                        const currentSrc = newsFrame.src;
                        newsFrame.src = '';
                        setTimeout(() => {
                            newsFrame.src = currentSrc || "https://news.startpage.co.il/russian/#";
                        }, 10);
                    } catch (error) {
                        console.error('Ошибка обновления новостей:', error);
                        alert('Не удалось обновить новости. Попробуйте позже.');
                    }
                });
            };

            // Добавление обработчиков событий на кнопки
            loadNewsBtn.addEventListener('click', loadNews);
            refreshNewsBtn.addEventListener('click', refreshNews);

            // Автоматическое обновление страницы каждые 5 минут
            setInterval(() => {
                showProgressBar(() => {
                    location.reload();
                });
            }, 300000); // 5 минут = 300000 мс
        });
    </script>
</body>
</html>
